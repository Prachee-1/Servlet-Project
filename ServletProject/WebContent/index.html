<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class=page-head>
	<h1>Messaging System</h1>
</div>

<ul class="nav nav-tabs">
	<li class="active"><a data-toggle="tab" href="#home">Register</a></li>
	<li><a data-toggle="tab" href="#menu1">Login</a></li>
</ul>

<div class="tab-content">
<div id="home" class="tab-pane fade in active">
<form name="reg" ng-init="nm=''" class="form-horizontal" method=post action=RegisterServlet>
<h1 class=col-sm-offset-4>Register Here</h1>

<div class="form-group">
<label class="control-label col-sm-2" for="name">Name:</label>
<div class="col-sm-10">
	<input type="text" class="form-control" id="name" name=nm placeholder="Enter name" required>
	<span style="color:red" ng-show="reg.nm.$dirty && reg.nm.$invalid">
	<span ng-show="reg.nm.$error.required">Name is required</span>
	</span>
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2" for="contact">Contact No:</label>
<div class="col-sm-10">
	<input type="text" class="form-control" id="contact" name=contact placeholder="Enter Contact" required>
	<span style="color:red" ng-show="reg.contact.$dirty && reg.contact.$invalid">
	<span ng-show="reg.contact.$error.required">Contact Number is required</span>
	</span>
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2" for="email">Email:</label>
<div class="col-sm-10">
	<input type="email" class="form-control" id="email" name=em placeholder="Enter email" required>
	<span style="color:red" ng-show="reg.em.$dirty && reg.em.$invalid">
	<span ng-show="reg.em.$error.required">Invaild email</span>
	</span>
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2" for="pwd">Password:</label>
<div class="col-sm-10">
	<input type="password" class="form-control" id="pwd" name=pwd placeholder="Enter password" required>
	<span style="color:red" ng-show="reg.pwd.$dirty && reg.pwd.$invalid">
	<span ng-show="reg.pwd.$error.required">Invaild password</span>
	</span>
</div>
</div>

<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
	<button type="submit" ng-disabled="reg.em.$invalid || reg.pwd.$invaild || reg.nm.$invalid || reg.contact.$invalid">
	Submit
	</button>
	</div>
</div>
</form>
</div>
<div id="menu1" class="tab-pane fade">
<form class="form-horizontal" method="post" action=LoginServlet>
<h1 class=col-sm-offset-4>Login Here</h1>

<div class="form-group">
<label class="control-label col-sm-2" for="email">Email:</label>
<div class="col-sm-10">
	<input type="email" class="form-control" id="email" name=em1 placeholder="Enter email" required>
	<span style="color:red" ng-show="">
	<span ng-show=""></span>
	</span>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="pwd">Password:</label>
<div class="col-sm-10">
	<input type="password" class="form-control" id="pwd" name=pwd1 placeholder="Enter password" required>
	<span style="color:red" ng-show="">
	<span ng-show=""></span>
	</span>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
	<button type="submit" ng-disabled="">
	Submit
	</button>
	</div>
	</div></form>
</div>
</body> 
</html>
