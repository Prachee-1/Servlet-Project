<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class=page-head>
	<h1>Messaging System</h1>
</div>
<form class="form-horizontal" method=post action=MessageServlet>
<h1 class=col-sm-offset-4>Send Message Here</h1>

<div class="form-group">
<label class="control-label col-sm-2" for="email">Email:</label>
<div class="col-sm-10">
 	<input type="email" class="form-control" id="email" name=em placeholder="Enter receivers address">
</div>

<div class="form-group">
<label class="control-label col-sm-2" for="pwd">Message To Send:</label>
<div class="col-sm-10">
 	<input type="text" class="form-control" id="pwd" name=msg placeholder="Enter Message Here">
</div>
</div>

<div class="form-group">
<div class="col-sm-offest-2 col-sm-10">
 	<button type="Submit" class="btn btn-info">Send<span class="glyphicon glyphicon-send"></span></button>
</div>
</div>
</div>
</form>
</body>
</html>
